{% extends 'aplicacion/home.html' %}

{% block titulo %}
    <!-- Header-->
<header class="py-5" style="background-color: #17E8CB;">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Login</h1>
                        
            </div>
        </div>
    </div>
</header>
{% endblock titulo %}
    

{% block contenido %}
<div style="display: flex; justify-content: center;">
    <form action="" method="post" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        <table>
            <br>
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Enviar" style="align-self: flex-end; background-color: #007bff; color: #fff; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">
    <br>
    </form>
</div>
{% endblock contenido %}
